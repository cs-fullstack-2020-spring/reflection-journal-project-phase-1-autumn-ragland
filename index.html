<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Project Phase 1</h1>
    <div class="container">
        <div class="gridForm">
            <h3>New Entry</h3>
            <form action="">
                <label for="dateField">Creation Date</label>
                <input type="date" id="dateField">

                <label for="entryField">Journal Entry</label>
                <textarea id="entryField" cols="30" rows="10"></textarea>

                <label for="confidenceField">Confidence</label>
                <select id="confidenceField">
                    <option value=" ">--</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <input type="submit" id="submitBtn">
            </form>
        </div>

        <div class="gridPastEntries">
            <h3>Old Entries</h3>
            <div id="entryBlock"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
